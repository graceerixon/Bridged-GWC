<template name = "seniorForm">
	<form class = "seniorForm">
		<h3 class = "signIn"> Seniors sign up here </h3>
		
		<div class = "row">
		<div class = "col-md-6 col-sm-12">
			<p> <div class = "fields"> FIRST NAME </div><input id = "seniorFirst" type = "seniorFirst" name = "seniorFirst"> </p>
		</div>
		<div class = "col-md-6 col-sm-12">
			<p> <div class = "fields"> LAST NAME </div><input id = "seniorLast" type = "seniorLast" name = "seniorLast"> </p>
		</div>
		</div>
		<div class = "row">
		<div class = "col-md-6 col-sm-12">
			<p> <div class = "fields"> PHONE NUMBER </div><input id = "phone" type = "phone" name = "phone"> </p>
		</div>
		<div class = "col-md-6 col-sm-12">
			<p> <div class = "fields"> EMAIL </div><input id = "email" type = "email" name = "email"></p>
		</div> </div>
		
	<div class = "header">
	  <h1 class = "learning"> What would you like to learn? </h1><p class = "learnPara">Roll your mouse over a skill to learn more about it and click on the box to add it to your list!</p>
	</div>
	<br/>
	
	<center>
	<div class = "boxes">
	<div class="boxContainer">
	  <img class = "box"
	 src="one.png" />
	 <input id="firstBox" name="seniorInterests" type="checkbox" value="communication" class = "hidden"> 
	   <div id = "firstBox" class="overlay">
		<div class="text"><p>Communication</p></div>
	</div>
	  </div>
	  
	 
	<div class="boxContainer">
	  <img class="box2" src ="two.png" />
	  <input id="secondBox" name="seniorInterests" type="checkbox" value="internet" class = "hidden"/>
	<div id = "secondBox" class="overlay">
	  <div class="text"><p>The Internet</p></div>
	  </div>
	</div>

	  
	  
	<div class="boxContainer">  
	  <img class="box3" src ="three.png"/>
	  <input id="thirdBox" name="seniorInterests" type="checkbox" value="mobile" class = "hidden"/>
	<div id = "thirdBox" class="overlay">
		<div class="text"><p>Mobile Devices</p></div>
	  </div>
	</div>
	<br>
	  
	 <div class="boxContainer">
	  <img class="box4" src="four.png"/>
	  <input id="fourBox" name="seniorInterests" type="checkbox" value="social" class = "hidden"/>
	<div id = "fourBox" class="overlay">
		<div class="text"><p>Social Media</p></div>
	  </div>
	</div>
		
		
	 <div class="boxContainer">
	  <img class="box5" src="five.png" />
	  <input id="fiveBox" name="seniorInterests" type="checkbox" value="computers" class = "hidden"/>
	  <div id = "fiveBox" class="overlay">
		<div class="text"><p>Computers</p></div>
	  </div>
	</div>
		  
		  
	<div class="boxContainer">      
	  <img class="box6" src="six.png" />
	  <input id="sixBox" name="seniorInterests" type="checkbox" value="word" class = "hidden"/>
	<div id = "sixBox" class="overlay">
		<div class="text"><p>Word Processing</p></div>
	  </div>
	</div>
	</div>
	</center>

	<p class = "learnPara">
	Skills you have selected: <div id="display">
	</div>
	</p>
	
	<p> <div class = "fields"> NAME OF RESIDENCE </div> <input id = "place" type = "place" name = "place"> </p>
	<p> <div class = "fields"> ENTRANCE NUMBER </div> <input id = "entrance" type = "entrance" name = "entrance"> </p>
		
	<p class = "registerButton"> <input id = "registerButton" type = "submit" value = "REGISTER"> </p>
		
	</form>
</template>
