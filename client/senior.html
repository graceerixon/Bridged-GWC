			<p class = "para"> If you are interested in learning any one of the skills below,

				and tell them where your interests lie. Then, the rest will be coordinated so you

		</div>

		<p class = "learnPara"> Social Media </p> <p class = "para"> Do you want to be able to share the things you do with people you care about? Then learning the basics of social media may be for you! You can request to learn how to set up and Instagram account for example, of play around with Snapchat. Whatever it is, your teen volunteer should be able to help get you started. </p>
		<p class = "learnPara"> Communication </p> <p class = "para">  If you want to connect with your family and friends, basic communication skills is a great place to start. Get comfortable with email, texting, or even video chat, and be on your way to being able to talk to anyone you want, anytime you want. </p>
		<p class = "learnPara"> The Internet </p> <p class = "para">  Being able to access a web browser and use the internet is an incredibly useful thing to know. Of course, if you’ve accessed this site, you’re one step closer to being a pro. Even then, there’s a ton of cool ways you can use your browser to your advantage. </p>
		<p class = "learnPara"> Mobile Devices </p> <p class = "para">  If you have a smartphone or tablet, or are considering getting one, it’s important to know how to use them well. While they may seem intimidating at first, once you get good at using them, they can help in numerous ways. </p>
		<p class = "learnPara"> Computers </p> <p class = "para">  If you have a computer that you want to get proficient at using, having a teen help you can be super beneficial. You can learn the basics like being able to save files and set up log-ins, to more advanced things, like installing apps or creating folders. </p>
		<p class = "learnPara"> Word Processing </p> <p class = "para">  A very advanced but versatile skill to have, being able to word process can allow you to do many different things. For example, you can make digital scrapbooks or a powerpoint to tell a story, or you can use a spreadsheet for money management. Using computerized text tools can make everyday tasks more convenient. </p>
